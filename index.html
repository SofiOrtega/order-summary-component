<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    <main class="contain-card">
        <!--desktop-->
        <img src="img/pattern-background-desktop.svg" alt="wave desktop" class="bkg-wave">
        <!--Mobile-->
        <img src="img/pattern-background-mobile.svg" alt="wave mobile" class="bkg-wave-mobile">
        <article class="card">
            <img src="img/illustration-hero.svg" alt="
            girl listening to music" class="card-img">
            <div class="card-body">
                <h1>Order Summary </h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>

            <div class="card-suscribe-text">                                            
                    <div class="price">
                        <img src="img/icon-music.svg" alt="icon music">                                
                        <h2>Annual plan <span>$59.99/year</span> </h2>                        
                    </div>
                    <a href="#">Change</a>
            </div> 
            <button class="card-action btnpay">Proceed to Payment</button>
            <a class="card-action linkcancel" href="#">Cancel Order</a>           
        </article>
    </main>
</body>
</html>
